<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza e Te dhenave</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <h2>Shto Produkte ne Bazen e Te Dhenave</h2>
    <form action="assets/add_product.php" method="POST">
        <div class="form-group">
            <label for="barcode">Barcode:</label><br>
            <input type="text" id="barcode" name="barcode"><br>
        </div>
        <div class="form-group">
            <label for="name">Emri:</label><br>
            <input type="text" id="name" name="name"><br>
        </div>
        <div class="form-group">
            <label for="quantity">Sasia:</label><br>
            <input type="number" id="quantity" name="quantity"><br>
        </div>
        <div class="form-group">
            <label for="price">Cmimi:</label><br>
            <input type="number" id="price" name="price" step="0.01"><br><br>
        </div>
        <input type="submit" step="0.01" value="Shto Produktin">

        <a href="index.html">Kthehu prapa</a>
    </form>



</body>

</html>
